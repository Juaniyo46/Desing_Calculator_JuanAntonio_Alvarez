<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<style type="text/css">
		body {text-align: center;}
		.global{background-color: #a7ebe3;}
	</style>

</head>
<body>
	<div class="global text-center mb-2">

		<div class="row py-4">
			
			<div class="col-12">
				<input type="textarea" name="result">
			    </div>	
		</div>



		<div class="row mt-3">
			<div class="col">
				
			</div>
			<div class="col-6">
				<ul class="nav-item dropdown btn-lg btn-secondary">
				<a class="nav-link dropdown-toggle bg-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Modo Avanzado</a>
			    <div class="dropdown-menu">
			      <a class="dropdown-item" href="#">Conversión Moneda</a>
			      <a class="dropdown-item" href="#">Conversion Bin y Hex</a>
			    </div>
			 </ul>
			</div>
			
			<div class="col-5">
				<button type="button" class="btn btn-secondary btn-lg">CE</button>
			</div>
			
		</div>


		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">1</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">2</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">3</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">+</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">-</button>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">4</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">5</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">6</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">*</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">/</button>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">7</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">8</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">9</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Bin</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Hex</button>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Euros €</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">0</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary"><</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Dólar $</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Libra £</button>
			</div>
		</div>

		 <div class="row mt-3 pb-3">
			<div class="col">
				
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Peso $</button>
			</div>
			<div class="col">
				
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary">Yen ¥</button>
			</div>
			<div class="col">
			</div>	
		</div>
	</div>
	





	<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
