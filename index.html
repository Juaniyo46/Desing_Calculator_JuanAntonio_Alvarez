<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- JavaScript -->
	<script type="text/javascript" src="main.js"></script>


	<style type="text/css">
		body {text-align: center;}
		.global{background-color: #a7ebe3;}
		button {width: 100%}
		.text {
			width: 50%;
			height: 3em;
		}
	</style>

</head>
<body>
	<div class="global text-center mb-3">

		<div class="row py-4">
			
			<div class="col-12">
				<input class="text" type="textarea" value="0" name="result" readonly="true">
			    </div>	
		</div>



		<div class="row mt-3">
			<div class="col">
				
			</div>
			<div class="col-6">
				<ul class="nav-item dropdown btn-lg btn-secondary">
				<a class="nav-link dropdown-toggle bg-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Modo Avanzado</a>
			    <div class="dropdown-menu">
			      <a class="dropdown-item" href="#">Conversión Moneda</a>
			      <a class="dropdown-item" href="#">Conversion Bin y Hex</a>
			      <a class="dropdown-item" href="#">Modo Básico</a>
			    </div>
			 </ul>
			</div>
			
			<div class="col-5">
				<button  type="button" class="btn btn-secondary btn-lg" name="borrar">CE</button>
			</div>
			
		</div>


		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="1">1</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="2">2</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="3">3</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="suma">+</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="resta">-</button>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="4">4</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="5">5</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="6">6</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="multiplica">*</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="divide">/</button>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="7">7</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="8">8</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="9">9</button>
			</div>
			<div class="col">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="binario" placeholder="Binario">
			</div>
			<div class="col">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="hexadecimal" placeholder="Hexadecimal">
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="coma">,</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="0">0</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="retroceso"><</button>
			</div>
			<div class="col">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="dolar" placeholder="Dólar ($)">
			</div>
			<div class="col">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="libra" placeholder="Libra (£)">
			</div>
		</div>

		 <div class="row mt-3 pb-3">
			<div class="col">
				
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-secondary" name="igual">=</button>
			</div>
			<div class="col"">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="euros" placeholder="Euros (€) ">
			</div>
			<div class="col">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="yen" placeholder="Yen (¥)">
			</div>
			<div class="col">
				<input style="width: 100%; height: 100%" readonly="true" type="text" name="peso" placeholder="Peso ($)">
			</div>	
		</div>
	</div>
	





	<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
